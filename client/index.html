<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visioconférence et Localisation</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #map {
            @apply h-[400px] w-full rounded-lg shadow-lg;
        }
        video {
            @apply w-full h-full object-cover rounded-lg;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-blue-800 py-6 px-4 shadow-lg">
        <h1 class="text-3xl font-bold text-white text-center">
            Visioconférence et Localisation
        </h1>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Grid Layout -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Video Section -->
            <div class="space-y-6">
                <!-- Local Video -->
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">
                        Votre Caméra
                    </h2>
                    <div id="local-video-container" class="relative aspect-video bg-gray-900 rounded-lg overflow-hidden">
                        <video 
                            id="local-video" 
                            autoplay 
                            muted 
                            class="absolute inset-0 w-full h-full object-cover"
                        ></video>
                    </div>
                </div>

                <!-- Remote Videos -->
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">
                        Participants
                    </h2>
                    <div 
                        id="remote-videos" 
                        class="grid grid-cols-2 gap-4"
                    ></div>
                </div>
            </div>

            <!-- Map Section -->
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">
                    Localisation en Temps Réel
                </h2>
                <div id="map" class="rounded-lg"></div>
            </div>
        </div>

        <!-- Controls Section -->
        <div class="mt-8 bg-white p-4 rounded-lg shadow-lg">
            <div class="flex flex-wrap gap-4 justify-center">
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                    </svg>
                    Caméra
                </button>
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z" clip-rule="evenodd" />
                    </svg>
                    Micro
                </button>
                <button class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                    Quitter
                </button>
            </div>
        </div>
    </main>

    <!-- Footer
    <footer class="bg-gray-800 text-white py-4 px-4 mt-8">
        <p class="text-center text-sm">
            © 2024 Visioconférence et Localisation. Tous droits réservés.
        </p>
    </footer> -->

    <!-- Scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhTzpDW5tyPrzbIKlzhyW9ISlWfUtHFUI&callback=initMap" async defer></script>
    <script src="assets/js/visio.js"></script>
    <script src="assets/js/localisation.js"></script>
</body>
</html>
